<p>Please Sign Up</p>
<div class="form-group mb-2">
    <input type="text" name="name" class="input form-control" ng-model="formData.email">
    <br/>
    <input type="password" name="password" class="input form-control" name="password" ng-model="formData.password">
</div>

<a ng-click="signup(formData)" class="btn btn-block btn-info">Sign Up</a>
<br/>
<a ui-sref="login">Login</a>
